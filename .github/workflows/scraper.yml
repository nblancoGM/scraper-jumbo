name: Scrape Jumbo y actualizar Google Sheets

on:
  workflow_dispatch: {}
  schedule:
    # Todos los lunes a las 15:00 UTC (equivale a ~11:00 en Chile en invierno)
    - cron: "0 15 * * 1"

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar Chromium & Chromedriver
        run: |
          set -e
          sudo apt-get update
          # Chromium suele instalarse como snap en ubuntu-latest
          sudo apt-get install -y chromium-browser || true
          # Chromedriver: el paquete varía según imagen
          sudo apt-get install -y chromium-chromedriver || sudo apt-get install -y chromium-driver || true
          echo "which chromium:"; which chromium || true
          echo "which chromium-browser:"; which chromium-browser || true
          echo "which chromedriver:"; which chromedriver || true
          echo "ls /usr/bin/chrom*:"; ls -l /usr/bin/chrom* || true
          echo "ls /snap/bin/chrom*:"; ls -l /snap/bin/chrom* || true

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar scraper
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SHEETS_CREDENTIALS: ${{ secrets.GCP_SHEETS_CREDENTIALS }}
          CHROME_BIN: /snap/bin/chromium
        run: |
          python scraper.py

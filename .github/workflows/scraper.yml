name: Scrape Jumbo y actualizar Google Sheets

on:
  workflow_dispatch: {}
  schedule:
    # Todos los lunes a las 15:00 UTC ≈ 11:00 en Chile (invierno)
    - cron: "0 15 * * 1"

jobs:
  run-scraper:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instalar Google Chrome estable (NO snap)
      - name: Instalar Google Chrome estable (no Snap)
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /etc/apt/keyrings/google-linux.gpg
          sudo chmod a+r /etc/apt/keyrings/google-linux.gpg
          echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-linux.gpg] https://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome instalado:"
          /usr/bin/google-chrome --version
          # IMPORTANTE: quitar cualquier chromedriver del PATH para dejar que Selenium Manager elija
          sudo rm -f /usr/bin/chromedriver || true

      - name: Instalar dependencias Python
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar scraper
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SHEETS_CREDENTIALS: ${{ secrets.GCP_SHEETS_CREDENTIALS }}
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          if [ -z "${GCP_SHEETS_CREDENTIALS}" ]; then
            echo "ERROR: GCP_SHEETS_CREDENTIALS está vacío. Define el secret en Settings → Secrets and variables → Actions." >&2
            exit 1
          fi
          python scraper.py

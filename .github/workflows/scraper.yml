name: Scrape Jumbo y actualizar sheets

on:
  workflow_dispatch:
  schedule:
    # Lunes 11:00 America/Santiago
    - cron: "0 15 * * 1"  # 11:00 CLT = 15:00 UTC aprox (ajusta si cambia horario)
  # timezone runner es UTC, por eso usamos cron en UTC

jobs:
  run-scraper:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    env:
      SHEET_ID: 14Rn3q0vhWAcxHxYTCzfuDOtk3Y9cKnJlglnMb-eHr14
      # Usar el binario REAL del sistema, no el wrapper de snap
      CHROME_BIN: /usr/bin/chromium

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar Chromium & Chromedriver
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y chromium-browser || true
          sudo apt-get install -y chromium-chromedriver || sudo apt-get install -y chromium-driver || true

      - name: Diagnóstico de binarios (opcional pero útil)
        shell: bash
        run: |
          echo "CHROME_BIN=$CHROME_BIN"
          command -v "$CHROME_BIN" || true
          "$CHROME_BIN" --version || true
          command -v chromedriver || true
          chromedriver --version || true
          ls -l /usr/bin/chrom* || true
          ls -l /snap/bin/chrom* || true

      - name: Instalar dependencias
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar scraper
        env:
          # credenciales de la service account en claro dentro del secret
          GCP_SHEETS_CREDENTIALS: ${{ secrets.GCP_SHEETS_CREDENTIALS_JSON }}
          SHEET_ID: ${{ env.SHEET_ID }}
          CHROME_BIN: ${{ env.CHROME_BIN }}
        run: |
          python scraper.py
